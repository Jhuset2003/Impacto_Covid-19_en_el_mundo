<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- iconos -->
        <link rel='stylesheet'
                href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <title>Tracker-1</title>
        <link rel="stylesheet" href="./css/tracker-1.css">
</head>

<body class="grid-container">
        <!-- ===================================== -->
        <!-- SELEC PAÍS -->
        <!-- ===================================== -->
        <header class="header">
                <select name="select" id="select">

                </select>
        </header>

        <!-- ======================================= -->
        <!-- NAVBAR -->
        <!-- ======================================= -->
        <nav class="navbar">
                <img class="virus" src="./images/nav-trakcer/coronavirus.png" width="40px" alt="">
                <i class="fi fi-rr-chart-pie-alt"></i>
                <i class="fi fi-rr-menu-burger"></i>
                <i class="fi fi-rr-apps"></i>
                <i class="fi fi-rr-folder"></i>
                <i class="fi fi-rr-layers"></i>
                <i class="fi fi-rr-chat-arrow-grow"></i>
                <i class="fi fi-rr-globe"></i>
                <i class="fi fi-rr-comment-alt"></i>
        </nav>

        <!-- ===================================== -->
        <!-- SECCION IZQUIERDA -->
        <!-- ===================================== -->
        <section class="country">
                <div id="recoveredCase">
                        <h6>Recovered Case</h6>
                        <p id="recoveredCaseData">0245</p>
                </div>
                <div id="deathsCase">
                        <h6>Deaths Case</h6>
                        <p id="deathsCaseData">125</p>
                </div>
                <div id="top-10">
                        <h6>Top 10 Country</h6>
                </div>
        </section>




        <!-- ===================================== -->
        <!-- DATOS POR PAISES -->
        <!-- ===================================== -->
        <article class="main">
                <div id="totalCase">
                        <h6>Total Cases</h6>
                        <p id="totalCaseData">52365489</p>
                </div>
                <div id="totalDeaths">
                        <h6>Total Deaths</h6>

                        <p id="totalDeathsData">data</p>
                </div>
                <div id="totalRecovered">
                        <h6>Total Recovered</h6>

                        <p id="totalRecoveredData">data</p>
                </div>
                <div id="totalActive">
                        <h6>Total Active</h6>

                        <p id="totalActiveData">data</p>
                </div>
                <div id="newCases">
                        <h6>New Cases</h6>

                        <p id="NewCasessData">data</p>
                </div>
                <div id="newDeaths">
                        <h6>New Deaths</h6>

                        <p id="NewDeatsData">data</p>
                </div>
        </article>

        <!-- ===================================== -->
        <!-- SECCIÓN DATOS TOTALES -->
        <!-- ===================================== -->
        <aside class="sidebar">
                <div id="totalConfirmed">
                        <h6>Total Confirmed</h6>
                        <p id="totalConfirmedData">0001</p>
                </div>
                <div id="totalRecovered-2">
                        <h6>Total Recovered</h6>
                        <p id="totalRecoveredData-2">0001</p>
                </div>
                <div id="totalDeaths-2">
                        <h6>Total Deaths </h6>
                        <p id="totalDeathsData-2">0001</p>
                </div>

                <div id="newDeaths-2">
                        <h6>New Deaths </h6>
                        <p id="NewDeathsData-2">0001</p>
                </div>
                <div id="help">
                        <h6>Help Line No.</h6>
                        <p id="totalDeathsData">198</p>
                </div>
        </aside>

        <section class="fecha">fecha</section>
        <section class="mapa">mapa</section>


        <script src="./js/tracker-1.js"></script>
</body>

</html>
